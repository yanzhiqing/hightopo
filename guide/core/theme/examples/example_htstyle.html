                    return v + '点云节点上，展示的贴图，包括，rect / circle / 图片 / 矢量，该样式与 points.color 互斥，并且优先级高于 points.color 样式';
                }
                if (key === 'points.color') {
                    return v + '点云节点上，展示的颜色值，只有当未指定 points.image 样式时才生效';
                }
                if (key === 'points.transparent') {
                    return v + '点云节点是否透明';
                }
                if (key === 'points.size') {
                    return v + '点云节点展示的大小，这边要求点云设置的贴图大小，必须是正方形比例的贴图，如果贴图是非正方形，会被拉伸变形';
                }
                if (key === 'points.opacity') {
                    return v + '点云节点的透明度，取值范围 0 ~ 1';
                }
                if(key === "keepPosition"){
                    // return v + '设置为true，修改block下子元素的大小位置，通过改变 block 的锚点保证 block 的位置 position 不变';
                    return v + '修改block下子元素的大小位置，block 的位置 position 保持不变';
                }
                if(key === "text.decoration"){
                    return v + "文本装饰，可设置为：underline、overline 或 strikethrough";
                }
                if(key === "text.vertical"){
                    return v + "文本是否垂直绘制";
                }
                if(key === "text.vertical.gap"){
                    return v + "文本垂直绘制间隔";
                }

                var vv;
                [
                    {k: 'all', n: '六'},
                    {k: 'left', n: '左'},
                    {k: 'right', n: '右'},
                    {k: 'top', n: '顶'},
                    {k: 'bottom', n: '底'},
                    {k: 'front', n: '前'},
                    {k: 'back', n: '后'}
                ].forEach(function(face){
                    if(key === face.k + '.light'){
                        vv = v + face.n + '面是否受光线影响';
                    }
                    if(key === face.k + '.visible'){
                        vv = v + face.n + '面是否可见';
                    }
                    if(key === face.k + '.color'){
                        vv = v + face.n + '面颜色';
                    }
                    if(key === face.k + '.image'){
                        vv = v + face.n + '面贴图';
                    }
                    if(key === face.k + '.blend'){
                        vv = v + face.n + '面染色颜色';
                    }
                    if(key === face.k + '.opacity'){
                        vv = v + face.n + '面透明度，值范围0~1';
                    }
                    if(key === face.k + '.reverse.flip'){
                        vv = v + face.n + '面的反面是否显示正面的内容';
                    }
                    if(key === face.k + '.reverse.color'){
                        vv = v + face.n + '面的反面颜色';
                    }
                    if(key === face.k + '.reverse.cull'){
                        vv = v + face.n + '面的背面是否可见';
                    }
                    if(key === face.k + '.transparent'){
                        vv = v + face.n + '面是否透明';
                    }
                    if(key === face.k + '.uv'){
                        vv = v + face.n + '面uv自定义，为空采用默认值[0,0, 0,1, 1,1, 1,0]，左旋转90度[1,0,  0,0, 0,1, 1,1]，右旋转90度[0,1, 1,1, 1,0, 0,0]，右旋转180度[1,1, 1,0, 0,0, 0,1]，左旋转180度：[0,1, 0,0, 1,0, 1,1]';
                    }
                    if(key === face.k + '.uv.offset'){
                        vv = v + face.n + '面贴图的uv偏移，格式为[0.5,0.5]';
                    }
                    if(key === face.k + '.uv.scale'){
                        vv = v + face.n + '面贴图的uv缩放，格式为[3,2]';
                    }
                    if(key === face.k + '.discard.selectable'){
                        vv = v + face.n + '贴图透明度低到被剔除的部分是否可选中';
                    }
                    if(key === face.k + '.toggleable'){
                        vv = v + 'CSGBox' + face.n + '面是否允许双击面进行展开和关闭的操作';
                    }
                    if(key === face.k + '.expanded'){
                        vv = v + 'CSGBox' + face.n + '面当前是否处于展开状态';
                    }
                    if(key === face.k + '.angle'){
                        vv = v + 'CSGBox' + face.n + '面当前状态旋转角度';
                    }
                    if(key === face.k + '.start'){
                        vv = v + 'CSGBox' + face.n + '面关闭状态的起始旋转弧度';
                    }
                    if(key === face.k + '.end'){
                        vv = v + 'CSGBox' + face.n + '面展开状态的结束旋转弧度';
                    }
                    if(key === face.k + '.axis'){
                        vv = v + 'CSGBox' + face.n + '面展开和关闭操作的旋转轴，可取值left|right|top|bottom|v|h';
                    }
                    if(key === face.k + '.uv.rotation'){
                        vv = v + face.n + '面贴图uv旋转角度，格式为数字';
                    }
                    
                });

                if(vv){
                    return vv;
                }
                if(key){
                    console.log(key);
                    
                }
                return v;
            }

            function init(){
                var list = [];
                for(var key in ht.Style){
                    if(key.indexOf('all.') === 0){
                        key = key.slice(3);
                        list.push('front' + key);
                        list.push('back' + key);
                        list.push('left' + key);
                        list.push('right' + key);
                        list.push('top' + key);
                        list.push('bottom' + key);
                    }
                }
                list.forEach(function(name){
                   ht.Style[name] = undefined;
                });

                var ignoreProperties = [
                    'shadow.cast',
                    'shadow.receive',
                    'shadow.quality',
                    'shadow.intensity',
                    'shadow.bias',
                    'shadow.radius',
                    'shadow.type',
                    'shadow.degree.x',
                    'shadow.degree.z',

                    'state',

                    'shape.gradient.pack',
                    'texture.wrap'
                ];

                var json = {};
                for(var key in ht.Style){
                    if (ignoreProperties.indexOf(key) >= 0) continue;

                    var value = ht.Style[key];
                    var comment = toComment(key, value);
                    if (!comment) continue;

                    var str;
                    if(value instanceof Array){
                        str = '[' + value.join(',') + '], ';
                    }else{
                        str = value + '，';
                    }
                    json[key] = str + comment;
                }

                document.getElementById('output').innerHTML = JSON.stringify(json, null, 4);

            }

        </script>
    </head>
    <body onload="init();">
        <pre id="output">
        </pre>
    </body>
</html>
